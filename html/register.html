<!DOCTYPE html>
<html>

<head>
    <title>eBookHub Registration | eBookHub</title>
    <link rel="icon" href="./../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/register.css">
    <script src="./../js/register.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-div">
            <a href="./../index.html"><img class="logo-img" src="./../img/logo.png" type="image/png" align="center" alt="logo"></a>
        </div>
        <h2 class="head-text" align="center">Register &nbsp;at &nbsp;<strong>eBookHub</strong></h2>
    </div>
    <div class="login-box">
        <form>
            <!--<label for="name">Full Name<label>-->

            <input type="text" id="name" value="Full Name">



            <!--<label for="username">Email Address<label>-->

            <input type="email" id="email" value="Email Address">

            </br>
            </br>

            <!--<label for="dob">Date of Birth<label>-->

            <input type="date" id="dob" value="2001-01-01">



            <!--<label for="username">Pick a Username<label>-->

            <input type="text" id="username" value="Choose Username">

            </br>
            </br>

            <!--<label for="password1">Password<label>-->

            <input type="password" id="password1" value="Password">



            <!--<label for="password2">Confirm Password<label>-->

            <input type="password" id="password2" value="Confirm Password">
            </br>
            </br>
            </br>
            </br>


            <button onclick="getInfo()">Register</button>

            <output id="status"></output>
        </form>
    </div>
    </br>

    <div class="register-box">
        <p class="register-text"> Already a member? &nbsp; <a href="./login.html">Login here.</a></p>
    </div>
</body>

</html>
