<!DOCTYPE html>
<html>

<head>
    <title>Register at eBookHub | eBookHub</title>
    <link rel="icon" href="./../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/register.css">
    <script src="./../js/register.js"></script>
</head>

<body>
    <div class="header-1">
        <a href="./../index.html"><img class="logo-img" src="./../img/logo.png" type="image/png" align="center" alt="logo"></a>
    </div>
    <div class="tabs">
        <p class="seperator">|</p>
        <a href="./../index.html"><button class="home-btn tabs">H O M E</button></a>
        <p class="seperator">|</p>
        <a href="./../html/store.html"><button class="store-btn tabs">S T O R E</button></a>
        <p class="seperator">|</p>
        <a href="./../html/login.html"><button class="login-btn tabs">L O G I N</button></a>
        <p class="seperator">|</p>
        <a href="./../html/register.html"><button class="reg-btn tabs">R E G I S T E R</button></a>
        <p class="seperator">|</p>
    </div>
    <div class="header">
        <h2 class="head-text" align="center">Register &nbsp;at &nbsp;<strong>eBookHub</strong></h2>
    </div>
    <div class="reg-box">
        <form action="./store.html">
            <div class="box-inner-div">
                <span class="inner-span is1">
                <label for="name">Full Name</label>
            </span>
                <span class="inner-span is2">
                <label for="username">Email Address</label>
            </span>
            </div>
            <div class="box-inner-div">
                <span class="inner-span is3">
                <input type="text" id="name" placeholder="John Doe">
            </span>
                <span class="inner-span is4">
                <input type="email" id="email" placeholder="johndoe@example.com">
            </span>
            </div>
            <br>
            <div class="box-inner-div">
                <span class="inner-span is1">
                <label for="dob">Date of Birth</label>
            </span>
                <span class="inner-span is2">
                <label for="username">Pick Username</label>
            </span>
            </div>
            <div class="box-inner-div">
                <span class="inner-span is3">
                <input type="date" id="dob" value="2001-01-01">
            </span>
                <span class="inner-span is4">
                <input type="text" id="username" placeholder="johndoe">
            </span>
            </div>
            <br>
            <div class="box-inner-div">
                <span class="inner-span is1">
                <label for="password1">Password</label>
            </span>
                <span class="inner-span is2">
                <label for="password2">Confirm Password</label>
            </span>
            </div>
            <div class="box-inner-div">
                <span class="inner-span is3">
                <input type="password" id="password1" value="">
            </span>
                <span class="inner-span is4">
                <input type="password" id="password2" value="">
            </span>
            </div>
            <br>
            <br>
            <a href="./store.html"></a><button onclick="getInfo()">Register</button></a>
            <output id="status"></output>
        </form>
    </div>
    <br>
    <div class="login-box">
        <p class="login-text"> Already a member? &nbsp; <a href="./login.html">Login here.</a></p>
    </div>
</body>

</html>
