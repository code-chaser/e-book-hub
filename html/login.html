<!DOCTYPE html>
<html>

<head>
    <title>Login to eBookHub | eBookHub</title>
    <link rel="icon" href="./../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/login.css">
    <script src="./../js/login.js"></script>
</head>

<body>
    <div class="header-1">
        <a href="./../index.html"><img class="logo-img" src="./../img/logo.png" type="image/png" align="center" alt="logo"></a>
    </div>
    <div class="tabs">
        <p class="seperator">|</p>
        <a href="./../index.html"><button class="home-btn tabs">H O M E</button></a>
        <p class="seperator">|</p>
        <a href="./../html/store.html"><button class="store-btn tabs">S T O R E</button></a>
        <p class="seperator">|</p>
        <a href="./../html/login.html"><button class="login-btn tabs">L O G I N</button></a>
        <p class="seperator">|</p>
        <a href="./../html/register.html"><button class="reg-btn tabs">R E G I S T E R</button></a>
        <p class="seperator">|</p>
    </div>
    <div class="header">
        <h2 class="head-text" align="center">Login &nbsp;to &nbsp;<strong>eBookHub</strong></h2>
    </div>
    <div class="login-box">
        <form action="./store.html">
            <label for="username">Username<label>
            </br>
            <input type="text" id="username">
            </br>
            </br>
            <label for="password">Password<label>
            </br>
            <input type="password" id="password">
            </br>
            </br>
            </br>
            <a href="./store.html"><button onclick="getInfo()">Login</button></a>
            </br>
            <output id="status"></output>
        </form>
    </div>
    <div class="register-box">
        <p class="register-text"> Not a member yet?  &nbsp; <a href="./register.html">Register here.</a></p>
    </div>
</body>

</html>
